<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 shadow mx-auto" style="max-width: 500px;">
        <h4 class="text-center mb-3">Editar Cliente</h4>

        <form method="POST">
            <div class="mb-2">
                <label>Nombre</label>
                <input type="text" name="nombre" class="form-control" value="{{ cliente[1] }}" required>
            </div>

            <div class="mb-2">
                <label>Email</label>
                <input type="text" name="email" class="form-control" value="{{ cliente[2] }}">
            </div>

            <div class="mb-3">
                <label>Tel√©fono</label>
                <input type="text" name="telefono" class="form-control" value="{{ cliente[3] }}">
            </div>

            <button class="btn btn-primary w-100">Actualizar</button>
        </form>

        <div class="text-center mt-3">
            <a href="/clientes">Volver</a>
        </div>
    </div>
</div>

</body>
</html>
