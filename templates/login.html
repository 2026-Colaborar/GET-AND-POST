<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo mx-auto d-block">
        <h4 class="text-center">Sistema de Gestión</h4>

        <form method="POST">
            <input name="usuario" class="form-control mb-2" placeholder="Usuario" required>
            <input name="password" type="password" class="form-control mb-2" placeholder="Contraseña" required>
            <button class="btn btn-primary w-100">Ingresar</button>
        </form>

        <div class="text-center mt-2">
            <a href="/registro">Crear cuenta</a>
        </div>
    </div>
</div>

</body>
</html>
